<div class="container">
  <mat-card class="example-card" *ngFor="let product of products$ | async">
    <img mat-card-image src="{{ product.imgUrl }}" alt="{{ product.title }}">
    <mat-card-content>
      <h1>{{ product.title }}</h1>
      <h2>{{ product.author }}</h2>
      <div class="product-info">
        <p>{{ product.quantity }} {{ product.quantity > 0 ? 'items' : 'item' }} available</p>
        <h2>$ {{ product.price }}</h2>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <a mat-stroked-button color="primary" class="details-btn" routerLink="/product/{{ product.id }}"
        routerLinkActive="active" ariaCurrentWhenActive="page">View Details</a>
      <button mat-flat-button color="primary" class="add-to-cart-btn" (click)="addToCart(product)">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
