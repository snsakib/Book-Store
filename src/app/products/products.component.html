<div class="container">
  <mat-card class="example-card" *ngFor="let product of products">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <h1>{{ product.title }}</h1>
      <h2>{{ product.author }}</h2>
      <div class="product-info">
        <p>{{ product.quantity }} {{ product.quantity > 0 ? 'items' : 'item' }} available</p>
        <h2>$ {{ product.price }}</h2>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" class="add-to-cart-btn" routerLink="/product-details" routerLinkActive="active"
        ariaCurrentWhenActive="page">ADD TO CART</a>
    </mat-card-actions>
  </mat-card>
</div>
